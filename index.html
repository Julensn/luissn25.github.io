<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web accesible para todos los usuarios">
    <title>Rancho Hnos. Naranjo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header class="portada">
        <h1>Bienvenidos al Rancho Hnos. Naranjo</h1>
        <nav>
            <ul>
                <li><a href="#" data-seccion="inicio">Inicio</a></li>
                <li><a href="#" data-seccion="acerca">Acerca</a></li>
                <li><a href="#" data-seccion="contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección de Inicio -->
        <section id="inicio" class="seccion">
            <h2>Contamos con:</h2>
            <div id="galeria" class="galeria">
                <div class="grid-imagenes">
                    <img src="r1.jpg" alt="Descripción de la imagen 1" class="imagen-galeria">
                    <img src="r2.jpg" alt="Descripción de la imagen 2" class="imagen-galeria">
                    <img src="r9.jpeg" alt="Vista piscina" class="imagen-galeria">
                    <img src="cascada.jpeg" alt="Cascada" class="imagen-galeria">
                    <img src="r3.jpg" alt="Banca pintada">
                    <img src="r6.jpg" alt="Descripción de la imagen 6" class="imagen-galeria">
                    <img src="r7.jpg" alt="Descripción de la imagen 7" class="imagen-galeria">
                    <img src="r8.jpg" alt="Descripción de la imagen 8" class="imagen-galeria">

                </div>
            </div>
        </section>

        <!-- Sección Acerca -->
        <section id="acerca" class="seccion oculto">
            <h2>Acerca del Rancho Hnos. Naranjo</h2>
            <p>El Rancho Hnos. Naranjo es un complejo dedicado al disfrute de la naturaleza y el esparcimiento familiar.</p>
        </section>

        <!-- Sección de Contacto -->
        <section id="contacto" class="seccion oculto">
            <h2>Contacto</h2>
            <p>Correo: <a href="mailto:soporte@accesible.com">soporte@accesible.com</a></p>
            <p>
                Síguenos en: 
                <a href="https://www.facebook.com/rancho.hnosnaranjo/" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook fa-lg"></i> 
                </a>
                <a href="https://www.instagram.com/rancho.naranjo/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram fa-lg"></i> 
                </a>
                <a href="https://wa.me/1234567890" target="_blank" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp fa-lg"></i> 
                </a>
           
            </p>
        </section>

        <!-- Lightbox -->
        <div id="lightbox" class="lightbox">
            <img id="imagen-lightbox" src="" alt="">
            <button id="cerrar-lightbox" class="cerrar-lightbox">×</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
